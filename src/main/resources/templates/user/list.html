<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user list</title>
</head>
<body>
    <h1> 유저 목록 전체 조회 </h1>
    <table>
        <tr>
            <th>유저번호</th>
            <th>유저아이디</th>
            <th>유저비밀번호</th>
            <th>유저이름</th>
            <th>유저성별</th>
            <th>유저핸드폰번호</th>
            <th>유저이메일</th>
        </tr>
        <tr th:each="user : ${userList}">
            <td th:text="${ user.userNo }"></td>
            <td th:text="${ user.userId }"></td>
            <td th:text="${ user.userPwd }"></td>
            <td th:text="${ user.userName }"></td>
            <td th:text="${ user.Gender }"></td>
            <td th:text="${ user.Phone }"></td>
            <td th:text="${ user.Email }"></td>
        </tr>
    </table>
    <div id="paging" >
        <!-- 맨 앞으로 이동 -->
        <button
                th:onclick="'location.href=\'/user/list?page=' + @{${paging.startPage}} + '\''">
            <<
        </button>
        <!-- 이전 페이지로 이동 -->
        <button
                th:onclick="'location.href=\'/user/list?page=' + @{${paging.currentPage - 1}} + '\''"
                th:disabled="${ userList.first }">
            <
        </button>
        <!-- 숫자 버튼 -->
        <th:block th:each="page : ${ #numbers.sequence(paging.startPage,paging.endPage)}">
            <button th:onclick="'location.href=\'/user/list?page=' + @{${page}} + '\''"
                    th:text="${ page }"
                    th:disabled="${ paging.currentPage eq page }">
            </button>
        </th:block>
        <!-- 다음 페이지로 이동 -->
        <button
                th:onclick="'location.href=\'/user/list?page=' + @{${paging.currentPage + 1}} + '\''"
                th:disabled="${ userList.last }">
            >
        </button>
        <!-- 맨 끝으로 이동 -->
        <button
                th:onclick="'location.href=\'/user/list?page=' + @{${paging.endPage}} + '\''">
            >>
        </button>
    </div>
</body>
</html>
